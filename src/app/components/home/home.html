<section class="container-fluid">
  <mat-card>
    <mat-card-content>
      <h2>Items available For Bidding</h2>

      <div class="row">
        <div class="container">
          @for (item of BidItems(); track item.id) {
          <app-bid-item [__Item]="item"></app-bid-item>
          }
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>
