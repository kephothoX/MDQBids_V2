<section class="container-fluid">
  <mat-card>


    <mat-card-content class="admin-container">
      <form [formGroup]="newItemForm">
        <mat-form-field>
          <input matInput formControlName="itemName" placeholder="Item Name">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput formControlName="itemDescription" placeholder="Item Description"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="itemQuoteAmount" placeholder="Quote Amount">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="itemLocation" placeholder="Location">
        </mat-form-field>
        <div>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let file of selectedFiles()">
              {{ file.name }}
            </li>
          </ul>
        </div>


        <div class="form-group">
          <label for="itemImages">Item Images:</label>
          <input type="file" id="itemImages" multiple (change)="onFileSelected($event)">
        </div>

        <button type="submit" type mat-raised-button color="primary" (click)="addItem()">Add Item</button>
        <button type="reset"  mat-raised-button color="danger">Clear</button>




      </form>
     
    </mat-card-content>
  </mat-card>
</section>
